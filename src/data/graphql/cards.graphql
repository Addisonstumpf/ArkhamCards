query getCardsCache($locale: String!) {
  all_card_updated(where: { locale: { _eq: $locale } }) {
    translation_updated_at
    cards_updated_at
    card_count
  }
}

query getTranslationData($locale: String!) {
  faction_name(where: { locale: { _eq: $locale } }) {
    code
    name
  }
  card_type_name(where: { locale: { _eq: $locale } }) {
    code
    name
  }
  card_subtype_name(where: { locale: { _eq: $locale } }) {
    code
    name
  }
  card_encounter_set(where: { locale: { _eq: $locale } }) {
    ...EncounterSet
  }
  cycle(order_by: { position: asc }) {
    ...Cycle
    translations(where: { locale: { _eq: $locale } }) {
      name
    }
    packs(order_by: { position: asc }) {
      ...Pack
      translations(where: { locale: { _eq: $locale } }) {
        name
      }
    }
  }
}

query getPlayerCards($locale: String!) {
  all_card(
    where: {
      version: { _lte: 7 }
      linked: { _is_null: true }
      encounter_code: { _is_null: true }
    }
  ) {
    ...SingleCard
    translations(where: { locale: { _eq: $locale } }) {
      ...CoreCardText
    }
    linked_card {
      ...SingleCard
      translations(where: { locale: { _eq: $locale } }) {
        ...CoreCardText
      }
    }
  }
  all_card_updated(where: { locale: { _eq: $locale } }) {
    translation_updated_at
    cards_updated_at
    card_count
  }
  taboo_set(where: { active: { _eq: true } }) {
    ...TabooSet
  }
}

query getEncounterCards($locale: String!) {
  all_card(
    where: {
      version: { _lte: 7 }
      linked: { _is_null: true }
      encounter_code: { _is_null: false }
    }
  ) {
    ...SingleCard
    translations(where: { locale: { _eq: $locale } }) {
      ...CoreCardText
    }
    linked_card {
      ...SingleCard
      translations(where: { locale: { _eq: $locale } }) {
        ...CoreCardText
      }
    }
  }
  all_card_updated(where: { locale: { _eq: $locale } }) {
    translation_updated_at
    cards_updated_at
    card_count
  }
}

query getCardFaq($code: String!, $locale: String!) {
  faq_by_pk(code: $code) {
    code
    text
    faq_texts(where: { locale: { _eq: $locale } }) {
      code
      locale
      text
    }
  }
}
